    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8fdf6;
      }
      .home-button {
        position: fixed;
        top: 15px;
        right: 15px;
        background-color: #e0f7e9;
        padding: 8px 12px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        color: #2b7a4b;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        z-index: 1000;
      }
      .home-button:hover {
        background-color: #c0ebd2;
      }
    </style>
  </head>
  <body>
    <!-- HAMBURGER MENU (shared) -->
<nav id="hamburgerNav" class="hamburger-nav">
  <button id="hamburgerBtn" class="hamburger-btn" aria-label="Meni">
    <span></span><span></span><span></span>
  </button>
  <div id="hamburgerMenu" class="hamburger-menu">
    <ul>
      <li>
        <a class="menu-item" href="index.html">
          <span class="material-icons">home</span> Home
        </a>
      </li>
      <li>
        <button id="darkToggle" class="menu-item" type="button">
          <span class="material-icons">brightness_6</span> Dark Mode
        </button>
      </li>
      <li>
        <a class="menu-item" href="about.html">
          <span class="material-icons">info</span> O aplikaciji

      </li>

    <div class="container py-4">
      <h1 class="text-success mb-4">📆 Nedeljni plan obroka</h1>

      <div class="table-responsive">
        <table class="table table-bordered align-middle text-center">
          <thead class="table-light">
            <tr>
              <th>Dan</th>
              <th>Doručak</th>
              <th>Ručak</th>
              <th>Večera</th>
            </tr>
          </thead>
          <tbody id="mealPlanTable"></tbody>
        </table>
      </div>

      <div class="d-flex gap-3 mt-4">
        <button class="btn btn-outline-primary" onclick="saveMealPlan()">💾 Sačuvaj plan</button>
        <button class="btn btn-outline-warning" onclick="generateShoppingList()">🛒 Lista za kupovinu</button>
      </div>

      <p class="mt-3 text-success d-none" id="saveMessage">✅ Plan sačuvan!</p>

      <a href="index.html" class="btn btn-outline-dark mt-4">← Nazad na početnu</a>
    </div>
<footer class="footer">🥗 Saki & Peki • Smart Meal Planner</footer>
