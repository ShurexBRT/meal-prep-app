<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <title>Recepti • Smart Meal Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="menuBackdrop" class="menu-backdrop"></div>
  <!-- Hamburger meni -->
  <nav id="hamburgerNav" class="hamburger-nav">
    <button id="hamburgerBtn" class="hamburger-btn" aria-label="Meni">
      <span></span><span></span><span></span>
    </button>
    <div id="hamburgerMenu" class="hamburger-menu">
      <ul>
        <li>
          <a class="menu-item" href="index.html"><span class="material-icons">home</span> Home</a>
        </li>
        <li>
          <button id="darkToggle" class="menu-item" type="button">
            <span class="material-icons">brightness_6</span> Dark Mode
          </button>
        </li>
        <li>
          <a class="menu-item" href="add-recipe.html">
            <span class="material-icons">add</span> Dodaj recept
          </a>
        </li>
        <li>
          <a class="menu-item" href="about.html">
            <span class="material-icons">info</span> O aplikaciji
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container py-4">
    <h1 class="text-success mb-2">🍽️ Pregled recepata</h1>
    <div class="mb-3 small" style="opacity:.82;">
      <span class="badge badge-goal gubitak">gubitak</span> = <span class="text-danger">mršavljenje</span>,
      <span class="badge badge-goal odrzavanje">održavanje</span> = <span class="text-success">balans</span>
    </div>

    <div class="d-flex flex-wrap gap-3 mb-4">
      <select id="categoryFilter" class="form-select w-auto"></select>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="filterByInventory" />
        <label class="form-check-label" for="filterByInventory">
          Prikaži samo recepte za koje imam sve
        </label>
      </div>
      <input type="search" id="searchRecipe" class="form-control w-auto" placeholder="Pretraži po nazivu ili sastojku" />
    </div>

    <div id="recipeList" class="row"></div>
    <a href="index.html" class="btn btn-outline-secondary mt-4">← Nazad na početnu</a>
  </div>

  <button id="backToTop" class="btn btn-primary" aria-label="Vratite se na vrh">↑</button>
  <footer class="footer">🥗 Saki & Peki • Smart Meal Planner</footer>

  <script src="js/recipes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/hamburger.js"></script>
</body>
</html>
