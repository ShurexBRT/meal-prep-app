<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8" />
    <title>Izmeni recept ‚Ä¢ Smart Meal Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Hamburger meni: ubacuje se JS-om automatski -->
    <div class="container py-4">
        <h1 class="text-success mb-4">‚úèÔ∏è Izmena recepta</h1>
        <form id="editRecipeForm" autocomplete="off">
            <input type="hidden" id="id" name="id" />
            <div class="mb-3">
                <label for="name" class="form-label">Naziv jela</label>
                <input type="text" class="form-control" id="name" name="name" required />
            </div>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="meal" class="form-label">Obrok</label>
                    <select class="form-select" id="meal" name="meal" required>
                        <option value="">Izaberi...</option>
                        <option value="doruƒçak">Doruƒçak</option>
                        <option value="ruƒçak">Ruƒçak</option>
                        <option value="veƒçera">Veƒçera</option>
                    </select>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="goal" class="form-label">Cilj</label>
                    <select class="form-select" id="goal" name="goal" required>
                        <option value="">Izaberi...</option>
                        <option value="gubitak">Gubitak</option>
                        <option value="odrzavanje">Odr≈æavanje</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Opis</label>
                <textarea class="form-control" id="description" name="description" rows="2" required></textarea>
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Sastojci <span class="text-secondary">(razdvoj
                        zarezom)</span></label>
                <input type="text" class="form-control" id="ingredients" name="ingredients" required />
            </div>
            <div class="row">
                <div class="mb-3 col-6 col-md-3">
                    <label for="calories" class="form-label">Kcal</label>
                    <input type="number" min="0" class="form-control" id="calories" name="calories" required />
                </div>
                <div class="mb-3 col-6 col-md-3">
                    <label for="protein" class="form-label">Proteini (g)</label>
                    <input type="number" min="0" class="form-control" id="protein" name="protein" required />
                </div>
                <div class="mb-3 col-6 col-md-3">
                    <label for="carbs" class="form-label">UH (g)</label>
                    <input type="number" min="0" class="form-control" id="carbs" name="carbs" required />
                </div>
                <div class="mb-3 col-6 col-md-3">
                    <label for="fat" class="form-label">Masti (g)</label>
                    <input type="number" min="0" class="form-control" id="fat" name="fat" required />
                </div>
            </div>
            <div class="d-flex gap-3 mt-3">
                <button type="submit" class="btn btn-success">üíæ Saƒçuvaj izmene</button>
                <a href="recipes.html" class="btn btn-outline-dark">Odustani</a>
            </div>
        </form>
    </div>
    <footer class="footer">Peki & Saki ‚Ä¢ Smart Meal Planner</footer>
    <script src="main.js"></script>
    <script src="edit-recipe.js"></script>
</body>

</html>
